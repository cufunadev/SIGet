{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Minhas Solicitações</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Terreno</th>
                <th>Status</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for s in solicitacoes %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.terreno }}</td>
                <td>{{ s.status }}</td>
                <td>{{ s.data_solicitacao|date:"d/m/Y H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

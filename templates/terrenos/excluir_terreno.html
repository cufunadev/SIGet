<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Terreno</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger">Excluir Terreno</h1>
        <p>Tem certeza que deseja excluir o terreno <strong>{{ terreno.localizacao }}</strong> - <strong>{{ terreno.metragem }} mÂ²</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'lista_terrenos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

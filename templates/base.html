<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGeT - Sistema de Gestão de Terrenos</title>
    
    {% load static %}

    <!-- Carregar o CSS do Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
    <!-- Carregar CSS adicional, se houver -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">SIGeT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">🏠 Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_usuarios' %}">👤 Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_terrenos' %}">🌍 Terrenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'solicitar_compra' %}">📝 Solicitar Compra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'minhas_solicitacoes' %}">📋 Minhas Solicitações de Terrenos</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enviar_documento' %}">Enviar Documento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_documentos' %}">Documentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS adicional -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
